
<div class="profileContainer">
<div class="avatar-container" *ngIf="!isConfirm">
  <div class="image-container" 
  [ngStyle]="{backgroundImage: 'url(' + file + ')'}">
  </div>
  <label for="avatar-input-file">
      <div class="icon-wrapper">
          <input type="file" id="avatar-input-file" accept="image/*"  (change)="onFilechange($event)" />
          <mat-icon class="icon" fontIcon="edit"></mat-icon>
      </div>
  </label>
</div>
</div>


<div class=" form-group row justify-content-center mt-3">
    <div class="col-4">
      <div class="card">
        <div class="card-body" *ngIf="!isConfirm">
          <div class="row">
            <div class="col">
              <mat-form-field appearance="outline" class="w-100" >
                <mat-label>Name</mat-label>
                <input matInput type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" >
              </mat-form-field>
            </div>
          </div>
          
          <div class="row">
            <div class="col">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email">
              </mat-form-field>
            </div>
          </div>

          <div class="row form-group">

                </button>
              </mat-form-field>
            </div>
          </div>

          <div class="row form-group">
            <div class="col">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Select State</mat-label>
                  <mat-select [(ngModel)]="selectedStateId" name="state" (selectionChange)="onChangeDistrict()">
                    <mat-option *ngFor="let state of states" [value]="state.id">
                      {{state.states}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
              
          <div class="row">
            <div class="col">              
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Select City</mat-label>
                  <mat-select  [(ngModel)]="user.District" name="district">
                    <mat-option *ngFor="let city of filteredDistricts" [value]="city.district">{{city.district}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          
          

           <div class="row form-group">
            <div class="col">  
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Select Hobby</mat-label>
                  <mat-select multiple [(ngModel)]="user.Hobbies" name="hobby">
                    <mat-option *ngFor="let h of selectedItems" [value]="h">{{h}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="row mb-2 form-group">
            <div class="col ">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Bio</mat-label>
                <textarea matInput id="bio" name="bio"  [(ngModel)]="user.Bio"></textarea>
              </mat-form-field>
            </div>
          </div>
          

          <div class="row">
            <div class="col d-grid">
              <button type="button" (click)="signUp()" class="btn btn-sm btn-success" [disabled]="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                Submit
              </button>
            </div>
          </div>
        </div>
        <div class="card-body" *ngIf="isConfirm">
          <div class="row">
            <div class="col">
              <label for="code" class="form-label">Code</label>
              <input type="text" id="code" name="code" #code="ngModel" [(ngModel)]="user.code" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row">
            <div class="col d-grid">
              <button type="button" (click)="confirmSignUp()" class="btn btn-sm btn-success" [disabled]="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                Confirm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
