<div class="row justify-content-center my-5">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control form-control-sm" required>
            <div *ngIf="errorMessage === EmailRequiredErrorMessage" class="error-message">{{ EmailRequiredErrorMessage }}</div>
			      <div *ngIf="errorMessage === InvalidEmailErrorMessage" class="error-message">{{ InvalidEmailErrorMessage }}</div>
            </div>
          </div>
          <div class="row">
            <div class="col mb-2">
              <label for="password" class="form-label">Password</label>
              <div class="input-group input-group-sm">
                <input [type]="user.showPassword ? 'text' : 'password'" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control form-control-sm">     
                <button type="button" class="btn btn-outline-secondary" (click)="user.showPassword = !user.showPassword"> 
                <i class="bi" [ngClass]="{'bi-eye-fill': !user.showPassword, 'bi-eye-slash-fill': user.showPassword}"></i>
                </button>
              </div>
                <div *ngIf="errorMessage === passwordRequiredErrorMessage" class="error-message">{{ passwordRequiredErrorMessage }}</div>
                <div *ngIf="errorMessage === passwordLengthErrorMessage" class="error-message">{{ passwordLengthErrorMessage }}</div>
            </div>     
            <div *ngIf="errorMessage === 'Invalid email and password'" class="error-message">{{ errorMessage }}</div>
          </div>
          <div class="row">
            <div class="col d-grid">
              <button type="button" (click)="signIn()" class="btn btn-sm  btn-warning" [disabled]="loading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                <i class="bi bi-box-arrow-right"></i> Sign In

              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
