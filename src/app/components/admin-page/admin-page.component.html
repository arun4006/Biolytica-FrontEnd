<div class="search-div">
  <span class="search-label"><b>Search</b></span>
  <input type="text" class="form-control search" [(ngModel)]="searchValue" placeholder="By Name Or Email" (input)="changeSearchValue($event)">
  <i class="fa fa-search"></i>
</div>
<div class="container">
  <table class="table">
      <thead class="thead-dark">
        <tr>
          <!-- <th>S.No</th> -->
          <th>NAME</th>
          <th>EMAIL</th>
          <th>CITY</th>
          <th>HOBBIES</th>
          <th>BIO</th>
          <th>POSTS</th>
          <th></th>
        </tr>
      </thead>
      <tbody  *ngFor="let row of data| paginate: {
        itemsPerPage:5 ,
        currentPage: pagination,
        totalItems: allUsers
      }">
        <tr  *ngIf="searchValue ===''|| row.name.toLowerCase().includes(searchValue)||row.email.toLowerCase().includes(searchValue)">
          <!-- <td mat-cell *matCellDef="let data; let i = index;"> {{ i + 1 }}</td>  btn-sm btn-warning btn-sm btn-danger -->
          <td class="tab"><img class="img" src={{row.profilepic}} alt="Profile Pic">{{ row.name|titlecase }}</td>
          <td class="table-data">{{ row.email }}</td>
          <td class="table-data">{{ row.district }}</td>
          <td class="table-data">{{row.hobbies}}</td>
          <td class="table-data">{{row.bio}}</td>
          <td class="table-data">{{ row.num_posts}}</td>
          <td>
            <button class="btn btn-outline-info" (click)="editForm(row.id)" style="margin-right:0.5rem;">
              <i class="bi bi-pencil-square"></i></button>
             <button class="btn btn-outline-danger" (click)="deleteUser(row.id)" style="margin-right:0.5rem;">
              <i class="bi bi-trash"></i></button> 
          </td>
          
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls
        (pageChange)="renderPage($event)"
      ></pagination-controls>
    </div>

</div>
