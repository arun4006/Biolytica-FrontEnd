<form [formGroup]="myForm">
      <div class="profileContainer">
        <div class="avatar-container">
          <div class="image-container" 
          [ngStyle]="{backgroundImage: 'url(' + file + ')'}">
          </div>
          <label for="avatar-input-file">
              <div class="icon-wrapper">
                  <input type="file" id="avatar-input-file" accept="image/*"  (change)="onFilechange($event)" />
                  <mat-icon class="icon" fontIcon="edit"></mat-icon>
              </div>
          </label>
        </div>
        </div>
      
      
        <div class=" form-group row justify-content-center mt-3">
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <mat-form-field appearance="outline" class="w-100" >
                      <mat-label>Name</mat-label>
                      <input matInput type="text" id="name" formControlName="name"  [(ngModel)]="user.name" >
                    </mat-form-field>
                  </div>
                </div>


                <div class="row">
                  <div class="col">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Email</mat-label>
                      <input readonly matInput type="email" id="email"  formControlName="email" [(ngModel)]="user.email">
                    </mat-form-field>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>State</mat-label>
                        <mat-select [(ngModel)]="selectedStateId" formControlName="stateew"  (selectionChange)="onChangeDistrict()">
                          <mat-option *ngFor="let state of states" [value]="state.id">
                            {{state.states}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
      


                <div class="row">
                  <div class="col">              
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>City</mat-label>
                        <mat-select  [(ngModel)]="user.District"  formControlName="district">
                          <mat-option *ngFor="let city of filteredDistricts" [value]="city.district">{{city.district}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>

                
                <div class="row form-group">
                  <div class="col">  
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Hobbies</mat-label>
                        <mat-select multiple [(ngModel)]="user.Hobbies" formControlName="hobbies">
                          <mat-option *ngFor="let h of selectedItems" [value]="h">{{h}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row mb-2 form-group">
                  <div class="col ">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Bio</mat-label>
                      <textarea matInput id="bio" formControlName="bio"  [(ngModel)]="user.Bio"></textarea>
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col d-grid">
                    <button type="button" (click)="adminEditUserForm()" class="btn btn-sm btn-outline-success "  [disabled]="loading">
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                      Update
                    </button>
                    <button type="button" routerLink="/admin" class="back-btn btn btn-sm btn-outline-info">
                      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                      Back
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
</form>
